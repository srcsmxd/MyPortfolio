  <body>
<div class="jumbotron jumbotron-fluid bg-dark text-light">
  <div class="container">
  <h1>Blog Home #1</h1>

  <h4><a href="{% url 'blog:create' %}">Create</a></h4>
  </div>

</div>

<div class="container">
  <h5>Check out all the stories below</h5>
<div class="row">
{% for blog in allblogs %}
  <div class="col col-lg-4 col-md-6 col-12">
    <div class="card m-4" style="width: 18rem;">
      <img class="card-img-top" src="{{ blog.blogimage.url }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"> <a href="{% url 'blog:detail' blog.blogid %}">{{ blog.blogtitle | slice:":20" }}</a></h5>
        <sup>by {{ blog.bloguser }}</sup>
        <p class="card-text">{{ blog.blogdescription | slice:":20" }}</p>
      </div>
    </div>    <!-- Optional JavaScript -->
  </div>
{% endfor %}

</div>
</div>

  <div class="container">
    <ul class="pagination justify-content-center">

      <li class="page-item">
        <a class="page-link text-secondary" href="#" aria-label="Previous">
             <span aria-hidden="true">&laquo;</span>
             <span class="sr-only">Previous</span>
           </a>
      </li>

{% for i in allcount %}
<li class="page-item"> <a href="{% url 'blog:home' i %}" class="page-link text-secondary">{{ i }}</a> </li>
{% endfor %}
<li class="page-item">
  <a class="page-link text-secondary" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
 </li>

    </ul>
    </div>
  </div>

<div class="jumbotron jumbotron-fluid  bg-dark mb-0 p-5">
Copyright
</div>
