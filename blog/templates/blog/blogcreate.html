
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<body class="bg-dark">

<div class="container mt-5 text-light">
{%  if created == 'created'  %}
<h1>Created</h1>
{%  endif %}

<div class="row justify-content-center">
  <div class="col col-8">

  <form aciton="{% url 'blog:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<center><h3>New blog #1</h3></center>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="blogtitle" class="form-control">
  </div>

    <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" id="description" name="blogdescription" class="form-control" maxlength="2000" rows="4" ></textarea>
  </div>

  <div class="form-group">

  <label for="validatedCustomFile">Image</label>
  <div class="custom-file">
  <input type="file" class="custom-file-input" name="blogimage" id="validatedCustomFile" required>
  <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
  </div>

  </div>

  <div class="form-group">
    <input type="submit" class="form-control btn btn-secondary border border-secondary">
  </div>
<center><a href="{% url 'blog:home' %}">back to home</a></center>
</form>

</div>

</div>
</div>
</div>

</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
